    <style>

        }

            top: 0;
            left: 0;
            right: 0;

            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;

            opacity: 1;
            visibility: visible;
        }

            padding: 2rem;

<script>
    // Initialize dark mode icons
    function initializeIcons(){
        const isDark=document.body.classList.contains('dark');
        const sunIcon=document.getElementById('sun-icon');
        const moonIcon=document.getElementById('moon-icon');

        if(isDark){
            if(sunIcon) sunIcon.classList.remove('hidden');
            if(moonIcon) moonIcon.classList.add('hidden');
        } else {
            if(sunIcon) sunIcon.classList.add('hidden');
            if(moonIcon) moonIcon.classList.remove('hidden');
        }
    }

    // Toggle dark mode
    function toggleDarkMode(){
        const isCurrentlyDark=document.body.classList.contains('dark');
        if(isCurrentlyDark){
            document.body.classList.remove('dark');
            localStorage.setItem('user_chosen_theme','light');
            sendThemePreference('light');
        } else {
            document.body.classList.add('dark');
            localStorage.setItem('user_chosen_theme','dark');
            sendThemePreference('dark');
        }
        initializeIcons();
    }

    // Send theme preference to server
    function sendThemePreference(theme){
        const form=document.createElement('form');
        form.method='POST';
        form.action='http://localhost:7070/page_theme';
        const themeInput=document.createElement('input');
        themeInput.type='hidden';
        themeInput.name='user_theme';
        themeInput.value=theme;
        form.appendChild(themeInput);
        document.body.appendChild(form);
        form.submit();
        setTimeout(()=>document.body.removeChild(form),100);
    }

    // MOBILE MENU
    const menuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    if (menuButton && mobileMenu) {
        menuButton.addEventListener('click', () => {
            const isExpanded = menuButton.getAttribute('aria-expanded') === 'true';
            menuButton.setAttribute('aria-expanded', !isExpanded);
            mobileMenu.classList.toggle('hidden');

            // Toggle body overflow to prevent scrolling when menu is open
            if (!isExpanded) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!mobileMenu.classList.contains('hidden') &&
                !menuButton.contains(event.target) &&
                !mobileMenu.contains(event.target)) {
                mobileMenu.classList.add('hidden');
                menuButton.setAttribute('aria-expanded', 'false');
                document.body.style.overflow = '';
            }
        });

        // Close mobile menu when clicking on a link
        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
                menuButton.setAttribute('aria-expanded', 'false');
                document.body.style.overflow = '';
            });
        });

        // Close mobile menu on escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && !mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.add('hidden');
                menuButton.setAttribute('aria-expanded', 'false');
                document.body.style.overflow = '';
            }
        });
    }

    // Form validation
    function validateForm(form) {
        let isValid = true;
        const requiredFields = form.querySelectorAll('[required]');

        requiredFields.forEach(field => {
            const value = field.value.trim();
            const parent = field.closest('.form-group');

            // Remove existing error messages
            const existingError = parent.querySelector('.form-error');
            if (existingError) existingError.remove();

            // Remove error class
            field.classList.remove('error', 'is-invalid');

            // Check if field is empty
            if (!value) {
                isValid = false;
                field.classList.add('error', 'is-invalid');
                const errorMsg = document.createElement('div');
                errorMsg.className = 'form-error';
                errorMsg.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg> This field is required';
                parent.appendChild(errorMsg);
            }

            // Validation for rent amount
            if (field.id === 'rent_amount') {
                const rentAmount = parseFloat(value);
                if (rentAmount <= 0) {
                    isValid = false;
                    field.classList.add('error', 'is-invalid');
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'form-error';
                    errorMsg.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg> Rent amount must be greater than 0';
                    parent.appendChild(errorMsg);
                }
            }
        });

        return isValid;
    }

    // Initialize icons on page load
    document.addEventListener('DOMContentLoaded', function() {
        // Set initial theme from server
        const serverTheme = window.serverTheme || 'light';
        localStorage.setItem('user_chosen_theme', serverTheme);
        initializeIcons();

        // Add event listener to dark mode toggle button
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        if (darkModeToggle) {
            darkModeToggle.addEventListener('click', function(event) {
                event.preventDefault();
                event.stopPropagation();
                toggleDarkMode();
            });
        }

        // Form submission handling
        const createUnitForm = document.getElementById('createUnitForm');
        const createUnitBtn = document.getElementById('createUnitBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');

        if (createUnitForm) {
            createUnitForm.addEventListener('submit', function(e) {
                if (!validateForm(this)) {
                    e.preventDefault();
                    return false;
                }

                // Show loading overlay
                if (loadingOverlay) {
                    loadingOverlay.classList.add('active');
                }

                // Disable submit button
                if (createUnitBtn) {
                    createUnitBtn.disabled = true;
                    createUnitBtn.innerHTML = '<div class="loading-spinner"></div> Creating...';
                }

                return true;
            });
        }

        // Format rent amount on blur
        const rentAmountInput = document.getElementById('rent_amount');
        if (rentAmountInput) {
            rentAmountInput.addEventListener('blur', function() {
                if (this.value) {
                    this.value = parseFloat(this.value).toFixed(2);
                }
            });
        }

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl+Enter to submit form
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                if (createUnitBtn && !createUnitBtn.disabled) {
                    createUnitBtn.click();
                }
            }

            // Escape to cancel/go back
            if (e.key === 'Escape' && !document.querySelector('#mobile-menu.hidden')) {
                window.history.back();
            }
        });

        // Add subtle animation to form on load
        setTimeout(() => {
            const formHeader = document.querySelector('.form-header');
            if (formHeader) {
                formHeader.style.animationDelay = '0.1s';
                formHeader.classList.add('fade-in');
            }
        }, 100);
    });
</script>
