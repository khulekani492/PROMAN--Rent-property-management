<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rental Management</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f4f6f9;
          display: flex;
          flex-direction: column;
          align-items: center;
          min-height: 100vh;
          margin: 0;
          padding: 20px;
        }

        .message {
          background: #007bff;
          color: white;
          padding: 15px 25px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          text-align: center;
          margin-bottom: 30px;
          width: 100%;
          max-width: 600px;
        }

        .form-container {
          background: #fff;
          padding: 25px;
          border-radius: 10px;
          box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
          width: 100%;
          max-width: 400px;
        }

        h2 {
          text-align: center;
          margin-bottom: 20px;
          color: #333;
        }

        label {
          font-weight: bold;
          margin-top: 10px;
          display: block;
          color: #444;
        }

        input, textarea, select, button {
          width: 100%;
          padding: 10px;
          margin-top: 5px;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 14px;
        }

        textarea {
          resize: none;
        }

        button {
          background: #007bff;
          color: #fff;
          font-weight: bold;
          cursor: pointer;
          margin-top: 15px;
          transition: background 0.3s;
        }

        button:hover {
          background: #0056b3;
        }

        a {
          color: #007bff;
          text-decoration: none;
        }

        a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Welcome message section -->
<div class="message">
    <h2 th:text="'Welcome, ' + ${user_name}"></h2>
    <p th:text="'Property: ' + (${residence_name} ?: 'Unknown') + ' â€” Kindly add unit or property information.'"></p>
</div>

<p></p>
<!-- Form below the message -->

<div class="form-container">

    <h2>Property-Unit Information</h2>
    <form action="http://localhost:7070/add_property" method="POST">
        <label for="property_unit">Property unit:</label>
        <input id="property_unit" name="property_unit" type="number" min="1" value="1" required>

        <label for="rent">Unit Rent (per month):</label>
        <input type="number" id="rent" name="rent" step="0.01" required>

        <label for="rent">pay_day (per month):</label>
        <input type="number" id="pay_day" name="pay_day" step="0.01" required>

        <label for="occupation">Occupation:</label>
        <select id="occupation" name="occupation" required>
            <option value="">Select</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <button type="submit">Save Property</button>
    </form>
</div>

</body>
</html>
