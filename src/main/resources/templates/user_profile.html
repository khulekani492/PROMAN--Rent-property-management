<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Profile</title>
</head>
<body>
<h1 th:text="'Welcome, ' + ${username}"></h1>
<p>Property name <span th:text="${age}"></span></p>
<div id="messages">
  <div th:text="'Welcome, ' + ${username}" class="message">
    <p th:text="${msg}"></p>
  </div>


</div>
<button id="loadBtn">Load new message</button>
<script>
  document.getElementById("loadBtn").addEventListener("click", () => {
      fetch("/rentalManagement@user_profile") // call server endpoint
          .then(res => res.text()) // get Thymeleaf fragment
          .then(html => {
              document.getElementById("messages")
                  .insertAdjacentHTML("beforeend", html); // append new content
          });
  });
</script>
</body>
</html>
