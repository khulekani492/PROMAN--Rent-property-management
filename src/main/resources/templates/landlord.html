<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ProMan — Landlord Sign-Up</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">

<!-- Header -->
<!-- Progress Dots -->


<header class="bg-white shadow-sm h-24 mb-8">

    <div class="max-w-6xl mx-auto px-6 flex items-center justify-between h-full">
        <!-- Logo on the left -->
        <div class="h-full flex items-center">
            <img src="/umuzi/img/mypromann.png" alt="ProMan Logo" class="h-full w-auto object-contain">
        </div>

        <!-- Navigation -->
        <nav class="space-x-6 text-gray-600 text-lg font-medium flex items-center">
            <a href="home.html" class="hover:text-[#8B5E3C] transition">Home</a>
            <a href="signup.html" class="hover:text-[#8B5E3C] transition">Sign Up</a>
            <a href="login.html" class="hover:text-[#8B5E3C] transition">Login</a>
        </nav>
    </div>
</header>

<div class="flex justify-center space-x-4 py-4 bg-gray-50">
    <!-- Step 1 (current page) -->
    <span class="w-4 h-4 rounded-full bg-[#8B5E3C]"></span>
    <!-- Step 2 -->
    <span class="w-4 h-4 rounded-full bg-[#D2B48C]"></span>
    <!-- Step 3 -->
    <span class="w-4 h-4 rounded-full bg-[#D2B48C]"></span>
</div>
<!-- Side-by-Side Section: Image + Form -->
<main class="max-w-6xl mx-auto px-6 py-12">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">

        <!-- Left Image -->
        <div class="h-full">
            <img src="/umuzi/img/pexels-thgusstavo-2102587.jpg"
                 alt="Property Background"
                 class="w-full h-full object-cover rounded-2xl shadow-lg">
        </div>

        <!-- Right Form -->
        <section class="bg-[#FAF3E0] p-8 rounded-2xl shadow-md border border-[#D2B48C]">
            <h2 class="text-3xl font-extrabold text-[#8B5E3C] mb-6 text-center">Landlord Sign-Up</h2>

            <form id="landlordForm" method="POST" action="http://localhost:7070/user_sign_up" class="space-y-5">
                <div>
                    <label for="user_name" class="block text-sm font-semibold text-[#5C4033]">Username</label>
                    <input id="user_name" name="user_name" required type="text"
                           class="mt-1 block w-full rounded-md border border-[#D2B48C] bg-[#FFF8E7] p-2 shadow-sm focus:ring-2 focus:ring-[#8B5E3C]" />
                </div>

                <div>
                    <label for="contact" class="block text-sm font-semibold text-[#5C4033]">Contact</label>
                    <input id="contact" name="contact" required type="text"
                           class="mt-1 block w-full rounded-md border border-[#D2B48C] bg-[#FFF8E7] p-2 shadow-sm focus:ring-2 focus:ring-[#8B5E3C]" />
                </div>

                <div>
                    <label for="property_name" class="block text-sm font-semibold text-[#5C4033]">Property Name</label>
                    <input id="property_name" name="property_name" required type="text"
                           class="mt-1 block w-full rounded-md border border-[#D2B48C] bg-[#FFF8E7] p-2 shadow-sm focus:ring-2 focus:ring-[#8B5E3C]" />
                </div>

                <div>
                    <label for="address" class="block text-sm font-semibold text-[#5C4033]">Address</label>
                    <input id="address" name="address" required type="text"
                           class="mt-1 block w-full rounded-md border border-[#D2B48C] bg-[#FFF8E7] p-2 shadow-sm focus:ring-2 focus:ring-[#8B5E3C]" />
                </div>

                <div>
                    <label for="user_email" class="block text-sm font-semibold text-[#5C4033]">Email</label>
                    <input id="user_email" name="user_email" required type="email"
                           class="mt-1 block w-full rounded-md border border-[#D2B48C] bg-[#FFF8E7] p-2 shadow-sm focus:ring-2 focus:ring-[#8B5E3C]" />
                </div>

                <div>
                    <label for="password" class="block text-sm font-semibold text-[#5C4033]">Password</label>
                    <input id="password" name="password" required type="password"
                           class="mt-1 block w-full rounded-md border border-[#D2B48C] bg-[#FFF8E7] p-2 shadow-sm focus:ring-2 focus:ring-[#8B5E3C]" />
                </div>

                <!-- Hidden user_type -->
                <input id="user_type" name="user_type" type="hidden" value="landlord" />

                <div class="pt-4">
                    <button type="submit"
                            class="w-full inline-flex justify-center items-center gap-2 rounded-lg bg-[#8B5E3C] px-4 py-3 text-white text-sm font-semibold shadow-md hover:bg-[#70432A] transition">
                        Sign up as Landlord
                    </button>
                </div>
            </form>

            <p class="mt-5 text-xs text-center text-gray-600">
                Form posts to <code class="bg-[#E8D7B9] px-1 rounded">/landlordpropertyinformation</code>
            </p>
        </section>

    </div>
</main>

<!-- Footer -->
<footer class="mt-12 py-6 bg-white border-t">
    <div class="max-w-6xl mx-auto px-6 text-sm text-gray-500 text-center">
        © ProMan — Property Management |
        <a href="mailto:ProMan@gmail.com" class="text-[#8B5E3C] hover:underline">ProMan@gmail.com</a>
    </div>
</footer>

</body>
</html>
