<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ProMan — Sign in</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root{
          /* Smoke white theme variables (copied from your home theme) */
          --bg: #f5f6f7;         /* overall smoke-white page background */
          --surface: #ffffff;    /* card / surface white */
          --muted: #eef0f2;      /* slightly darker smoke for surfaces */
          --text: #2f3337;       /* primary text (soft charcoal) */
          --muted-text: #6b7378; /* secondary text */
          --accent: #D4AF37;     /* warm gold accent (complements logo) */
          --accent-dark: #b8892a;/* darker accent for hover */
          --card-shadow: 0 18px 40px rgba(16,24,40,0.06);
          --input-shadow: 0 6px 18px rgba(16,24,40,0.04);
          --focus-ring: 0 0 0 6px rgba(212,175,55,0.08);
        }

        html,body { height:100%; }
        body {
          margin:0;
          min-height:100%;
          background: var(--bg);
          color: var(--text);
          font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
          -webkit-font-smoothing:antialiased;
          -moz-osx-font-smoothing:grayscale;
          display:flex;
          flex-direction:column;
        }

        .text-accent { color: var(--accent) !important; }
        .bg-surface { background-color: var(--surface) !important; }
        .text-muted { color: var(--muted-text) !important; }

        header { background: var(--surface); border-bottom: 1px solid var(--muted); }
        header .logo-box {
          width:64px; height:64px; border-radius:12px; display:flex; align-items:center; justify-content:center; overflow:hidden;
        }

        /* Centering main card */
        main { flex:1; display:flex; align-items:center; justify-content:center; padding:48px 16px; }
        .wide-card {
          width:96%;
          max-width:1100px;
          background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,1));
          border-radius:14px;
          border:1px solid var(--muted);
          box-shadow: var(--card-shadow);
          padding:40px;
        }

        /* Two-column layout: form left (60%), image right (40%) */
        .form-grid {
          display:grid;
          grid-template-columns: 60% 40%;
          gap:28px;
          align-items:center;
        }
        @media (max-width:920px) {
          .form-grid { grid-template-columns: 1fr; }
          .image-col img { max-width:260px; margin: 0 auto; display:block; }
        }

        /* form column */
        .form-col {
          display:flex;
          flex-direction:column;
          gap:16px;
          align-items:flex-start;
          text-align:left;
        }

        .center-brand {
          display:flex;
          align-items:center;
          gap:12px;
          justify-content:flex-start;
        }
        .brand-text {
          font-weight:900;
          font-size:22px;
          letter-spacing:1px;
          color:var(--accent);
        }
        .brand-logo-small { height:36px; width:auto; display:block; }

        .form-title { font-size:20px; font-weight:700; color:var(--text); margin:0; }
        .form-sub { color:var(--muted-text); font-size:13px; margin-bottom:2px; }

        .form-input {
          width:100%;
          padding:14px 16px;
          border-radius:10px;
          border:1px solid var(--muted);
          background: var(--surface);
          box-shadow: var(--input-shadow);
          outline:none;
          font-size:15px;
          color:var(--text);
          transition: box-shadow .14s ease, transform .14s ease, border-color .14s ease;
        }
        .form-input::placeholder { color:#9aa3a8; }
        .form-input:focus {
          border-color: var(--accent);
          box-shadow: var(--focus-ring);
          transform: translateY(-1px);
        }
.primary-btn {
  background: linear-gradient(180deg, var(--accent), var(--accent-dark));
}
.home-gold-btn {
  background: linear-gradient(180deg, var(--accent), var(--accent-dark));
  color: #2b1f00 !important;
  box-shadow: 0 12px 32px rgba(212,175,55,0.14);
}
.footer-email {
  color: var(--accent) !important; /* gold */
}

.footer-email:hover {
  color: var(--accent-dark) !important; /* darker gold when hovered */
  text-decoration: underline;
}

.home-gold-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 16px 36px rgba(184,137,42,0.18);
  color: white !important;
}


        .primary-btn {
          width:100%;
          padding:14px;
          border-radius:10px;
          border:0;
          font-weight:700;
          font-size:15px;
          color:#2b1f00;
          background: linear-gradient(180deg,var(--accent),var(--accent-dark));
          box-shadow: 0 12px 32px rgba(212,175,55,0.14);
          cursor:pointer;
          transition: transform .12s ease, box-shadow .12s ease;
        }
        .primary-btn:hover { transform: translateY(-3px); box-shadow: 0 16px 36px rgba(184,137,42,0.18); color:white; }

        .small-muted { color:var(--muted-text); font-size:13px; }
        .secondary-link { color:var(--accent); font-weight:600; text-decoration:underline; }

        .image-col { display:flex; align-items:center; justify-content:center; }
        .image-col img { max-width:320px; width:100%; height:auto; object-fit:contain; border-radius:8px; }

        .toggle-btn {
          position:absolute;
          right:8px;
          top:50%;
          transform:translateY(-50%);
          border:0;
          background:transparent;
          padding:6px;
          cursor:pointer;
          color:#9aa3a8;
        }
    </style>
</head>
<body class="antialiased">

<!-- Header: same exact header from your home theme -->
<header class="bg-surface shadow sticky top-0 z-30">
    <div class="max-w-6xl px-6 py-4 flex items-center justify-between mx-auto">
        <div class="flex items-center gap-3">
            <a href="home.html" class="flex items-center">
                <img src="/umuzi/img/mypromann.png" alt="ProMan logo" class="h-20 md:h-24 w-auto object-contain">
            </a>
            <div>
                <a href="home.html" class="text-xl font-extrabold text-accent">ProMan</a>
                <div class="text-xs text-muted -mt-1">Property management simplified</div>
            </div>
        </div>

        <nav class="flex items-center gap-3 text-sm font-medium">

            <a href="http://localhost:7070/"
               class="px-5 py-2 rounded-lg font-semibold shadow-sm transition-all duration-200 text-black home-gold-btn">
                Home
            </a>

        </nav>
    </div>
</header>

<!-- Main: centered, form on left, picture on right -->
<main>
    <div class="wide-card" role="main" aria-label="Sign in container">
        <div class="form-grid" role="region" aria-label="Login form and image">
            <!-- LEFT: form -->
            <div class="form-col" aria-live="polite">
                <div class="center-brand" aria-hidden="true">
                    <div class="brand-text">PROMAN</div>
                </div>

                <form action="http://localhost:7070/verify_user" method="POST" style="width:100%; margin-top:6px;">
                    <div style="margin-bottom:12px;">
                        <label for="email" class="small-muted" style="display:block;margin-bottom:6px;">Email</label>
                        <input id="email" name="email" type="email" required autocomplete="email" placeholder="you@company.com" class="form-input" />
                        <p th:if="${error != null and error != ''}"
                           th:text="${error}"
                           class="text-red-700 font-medium mt-2">
                        </p>
                    </div>

                    <div style="margin-bottom:8px; position:relative;">
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:6px;">
                            <label for="password" class="small-muted">Password</label>

                            <p th:if="${wrong != null and wrong != ''}"
                               th:text="${wrong}"
                               class="text-red-700 font-medium"
                               style="font-size:13px; margin-top:0;">
                            </p>

                            <a href="#" class="small-muted secondary-link" style="font-size:13px;">Forgot password?</a>
                        </div>

                        <input id="password" name="password" type="password" required placeholder="Enter your password" class="form-input" />
                        <button type="button" id="togglePassword" aria-label="Show password" class="toggle-btn" title="Show / hide password">
                            <!-- JS will inject icon -->
                        </button>
                    </div>

                    <div style="display:flex; justify-content:space-between; align-items:center; margin:14px 0;">
                        <label style="display:flex; align-items:center; gap:10px; font-size:13px; color:var(--muted-text);">
                            <input type="checkbox" name="remember" id="remember" style="width:16px; height:16px; accent:var(--accent);" />
                            Remember me
                        </label>

                        <a href="#" class="small-muted">Need help?</a>
                    </div>

                    <div style="display:grid; gap:10px; margin-top:6px;">
                        <button type="submit" class="primary-btn">Sign in</button>
                    </div>

                    <div style="text-align:left; margin-top:14px;" class="small-muted">
                        Don't have an account? <a href="http://localhost:7070/landlord_sign_up" class="secondary-link">Sign up here</a>
                    </div>
                </form>
            </div>

            <!-- RIGHT: image -->
            <div class="image-col" aria-hidden="true">
                <img src="/umuzi/img/mypromann.png" alt="ProMan image">
            </div>
        </div>
    </div>
</main>

<!-- Footer: same exact footer from your home theme -->
<footer class="py-12 bg-surface">
    <div class="max-w-6xl mx-auto px-6">
        <div class="flex flex-col items-center text-center space-y-8 mb-8">
            <div class="flex flex-col items-center">
                <h4 class="font-bold text-muted mb-4 uppercase text-sm tracking-wider">For Landlords</h4>
                <div class="space-y-2">
                    <a href="http://localhost:7070/ayi" class="block text-sm text-muted hover:text-[var(--text)] transition-colors duration-200">Sign up to manage property</a>
                </div>
            </div>

            <div class="flex flex-col items-center">
                <h4 class="font-bold text-[var(--text)] mb-4 uppercase text-sm tracking-wider">Contact</h4>
                <div class="space-y-2">
                    <a href="mailto:ProMan@gmail.com"
                       class="block text-sm font-medium transition-colors duration-200 footer-email">
                        ProMan@gmail.com
                    </a>
                    <a href="#" class="block text-sm text-muted hover:text-[var(--text)] transition-colors duration-200">Help Center</a>
                </div>
            </div>
        </div>

        <p class="text-xs text-muted text-center mb-4">© <span id="pro-man-year"></span> ProMan — Property Management</p>

        <script>
            try {
              document.getElementById('pro-man-year').textContent = new Date().getFullYear();
            } catch (e) { /* ignore if no DOM */ }
        </script>
    </div>
</footer>

<script>
    // password toggle icon + behavior
    document.addEventListener('DOMContentLoaded', function () {
      const toggle = document.getElementById('togglePassword');
      const pwd = document.getElementById('password');
      if (!toggle || !pwd) return;

      const iconEye = '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#9aa3a8" width="20" height="20"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>';
      const iconEyeOff = '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#9aa3a8" width="20" height="20"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18"/></svg>';

      toggle.innerHTML = iconEye;
      toggle.addEventListener('click', function () {
        const isHidden = pwd.type === 'password';
        pwd.type = isHidden ? 'text' : 'password';
        toggle.innerHTML = isHidden ? iconEyeOff : iconEye;
        toggle.setAttribute('aria-pressed', String(isHidden));
        toggle.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
      });
    });
</script>
</body>
</html>
