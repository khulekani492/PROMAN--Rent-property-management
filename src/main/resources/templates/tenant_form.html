<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="cdn.jsdelivr.net"></script>

    <style>
        :root{
            /* Smoke white theme variables */
            --bg: #f5f6f7;         /* overall smoke-white page background */
            --surface: #ffffff;    /* card / surface white */
            --muted: #eef0f2;      /* slightly darker smoke for surfaces */
            --text: #2f3337;       /* primary text (soft charcoal) */
            --muted-text: #6b7378; /* secondary text */
            --accent: #D4AF37;     /* warm gold accent (complements logo) */
            --accent-dark: #b8892a;/* darker accent for hover */
            --glass: rgba(255,255,255,0.6);
            --error: #dc2626;
            --error-light: #fef2f2;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            margin: 0;
            min-height: 100vh;
        }

        .text-accent { color: var(--accent) !important; }
        .bg-accent { background-color: var(--accent) !important; }
        .bg-accent-dark { background-color: var(--accent-dark) !important; }
        .bg-surface { background-color: var(--surface) !important; }
        .bg-muted { background-color: var(--muted) !important; }
        .text-muted { color: var(--muted-text) !important; }

        .hero-surface {
            background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(250,250,250,0.9));
            box-shadow: 0 6px 20px rgba(31,41,55,0.06);
        }

        .card-highlight { border-top-width: 4px; border-top-style: solid; border-color: rgba(212,175,55,0.26); }

        .progress-dot { width: 12px; height: 12px; border-radius: 9999px; display: inline-block; }
        .input-focus:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(212,175,55,0.08);
            border-color: var(--accent);
        }

        .login-btn{
            color: var(--text);
            border-color: var(--muted);
            background: var(--surface);
        }
        .login-btn:hover{
            background: var(--muted);
        }
        .signup-btn{
            background: var(--accent);
            color: #2b1f00; /* readable on gold */
        }
        .signup-btn:hover{
            background: var(--accent-dark);
            color: white;
        }

        /* Form Card - Expanded width and centered (max-width adjusted from original) */
        .form-card {
            background: var(--surface);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
            border: 1px solid var(--muted);
            max-width: 1000px; /* Expanded width */
            margin: 0 auto; /* Centered with margin auto */
        }
        input, select, .themed-input {
            background: var(--surface) !important;
            border: 1px solid var(--muted);
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 14px;
            width: 100%;
        }

        /* Form details */
        label {
            font-weight: 600;
            color: var(--text);
            display: block;
            margin-bottom: 6px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr; /* Broken down to single column from previous request */
            gap: 16px;
            margin-bottom: 16px;
        }
        .form-field {
            display: flex;
            flex-direction: column;
        }

        /* Error handling */
        .error-message {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        .error-message.show {
            display: block;
        }

        .btn-secondary {
            background: var(--muted);
            color: var(--text);
            border: 1px solid var(--muted);
        }
        .btn-secondary:hover {
            background: #e5e5e5;
        }
        button {
            background: var(--accent);
            color: #2b1f00;
            font-weight: 700;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        button:hover {
            background: var(--accent-dark);
            color: white;
            transform: scale(1.005);
        }

        /* Toast */
        .toast {
            position: fixed;
            right: 1rem;
            top: 1rem;
            z-index: 60;
            padding: .6rem 1rem;
            border-radius: .5rem;
            box-shadow: 0 8px 24px rgba(16,24,40,0.12);
            font-weight: 600;
        }

        /* Required star */
        .required-star { color: #dc2626; margin-left: 0.15rem; }

        /* Responsive */
        @media (max-width: 720px) {
            .form-actions {
                flex-direction: column;
            }
        }

        /* Centered layout */
        .centered-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 60vh;
            padding: 20px; /* Added padding for smaller screens */
        }

        /* Unit info display */
        .unit-info {
            background: rgba(212,175,55,0.05);
            border: 1px solid rgba(212,175,55,0.2);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            text-align: center;
        }

        /* Center the unit input section */
        .unit-input-section {
            text-align: center;
        }
        .unit-input-section .form-field {
            align-items: center;
        }
    </style>
</head>
<body>

            <svg class="block h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
