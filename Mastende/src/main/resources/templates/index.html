<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Management</title>
    <style>
        /* Reset default margins */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header styling */
        header {
            background-color: #d32f2f; /* Red */
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Center content area */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Button container */
        .button-container {
            display: flex;
            gap: 20px;
        }

        /* Button styling */
        .btn {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>

<header>
    Rental Management
</header>

<main>
    <div class="button-container">
        <button class="btn">Sign Up</button>
        <button class="btn">Log In</button>
    </div>
</main>

</body>
</html>
