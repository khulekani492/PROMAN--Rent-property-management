<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Form</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f4f6f9;
          display: flex;
          justify-content: center;
          align-items: flex-start;
          min-height: 100vh;
          margin: 0;
          padding: 20px;
        }

        .forms-wrapper {
          display: flex;
          gap: 20px; /* space between forms */
          flex-wrap: wrap; /* allows them to stack on small screens */
        }

        .form-container {
          background: #fff;
          padding: 25px;
          border-radius: 10px;
          box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
          width: 100%;
          max-width: 400px;
        }

        h2 {
          text-align: center;
          margin-bottom: 20px;
          color: #333;
        }

        label {
          font-weight: bold;
          margin-top: 10px;
          display: block;
          color: #444;
        }

        input, textarea, select, button {
          width: 100%;
          padding: 10px;
          margin-top: 5px;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 14px;
        }

        textarea {
          resize: none;
        }

        button {
          background: #007bff;
          color: #fff;
          font-weight: bold;
          cursor: pointer;
          margin-top: 15px;
          transition: background 0.3s;
        }

        button:hover {
          background: #0056b3;
        }

        /* Radio inline */
        .radio-group {
          display: flex;
          gap: 15px;
          margin-top: 5px;
        }
        .radio-group label {
          display: flex;
          align-items: center;
          font-weight: normal;
        }
        .radio-group input {
          margin-right: 5px;
          width: auto;
        }
    </style>
</head>
<body>
<div class="forms-wrapper">

    <!-- First form -->
    <div class="form-container">
        <h2>Mastende.</h2>
        <form action="http://localhost:7070/sign_up" method="POST">
            <label for="name">Property Name:</label>
            <input type="text" id="name" name="property_name" required>

            <label for="number_of_rooms">Number of Rooms:</label>
            <input type="number" id="number_of_rooms" name="number_of_rooms" min="1" required>

            <label for="rent">Rent (per month):</label>
            <input type="number" id="rent" name="rent" step="0.01" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{10,15}" placeholder="e.g. 0712345678" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Second form -->
    <div class="form-container">
        <h2>Tenants</h2>
        <form action="http://localhost:7070/addtenants" method="POST">
            <label for="tenant_name">Name:</label>
            <input type="text" id="tenant_name" name="tenant_name" required>

            <label for="move_in">Move In:</label>
            <input type="date" id="move_in" name="move_in" required>

            <label>Employment</label>
            <div class="radio-group">
                <label><input type="radio" name="employment" value="yes" required> Yes</label>
                <label><input type="radio" name="employment" value="no"> No</label>
            </div>

            <label for="cell_number">Phone number:</label>
            <input type="tel" id="cell_number" name="cell_number" pattern="[0-9]{10,15}" placeholder="e.g. 0712345678" required>

            <label for="pay_day">Pay Day:</label>
            <select name="pay_day" id="pay_day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select>

            <label for="room">Select a Room:</label>
            <select name="room" id="room">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
