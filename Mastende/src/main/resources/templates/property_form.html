<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Form</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f4f6f9;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }

        .form-container {
          background: #fff;
          padding: 25px;
          border-radius: 10px;
          box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
          width: 100%;
          max-width: 400px;
        }

        h2 {
          text-align: center;
          margin-bottom: 20px;
          color: #333;
        }

        label {
          font-weight: bold;
          margin-top: 10px;
          display: block;
          color: #444;
        }

        input, textarea, button {
          width: 100%;
          padding: 10px;
          margin-top: 5px;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 14px;
        }

        textarea {
          resize: none;
        }

        button {
          background: #007bff;
          color: #fff;
          font-weight: bold;
          cursor: pointer;
          margin-top: 15px;
          transition: background 0.3s;
        }
        button:hover {
          background: #0056b3;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Mastende.</h2>
    <form action="http://localhost:7070/sign_up" method="POST">

        <!-- Property Name -->
        <label for="name">Property Name:</label>
        <input type="text" id="name" name="tenant_name" required>

        <!-- Number of Rooms -->
        <label for="number_of_rooms">Number of Rooms:</label>
        <input type="number" id="number_of_rooms" name="number_of_rooms" min="1" required>

        <!-- Rent -->
        <label for="rent">Rent (per month):</label>
        <input type="number" id="rent" name="rent" step="0.01" required>

        <!-- Address -->
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <!-- Contact -->
        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" pattern="[0-9]{10,15}" placeholder="e.g. 0712345678" required>

        <!-- Submit -->
        <button type="submit">Submit</button>
    </form>
    <form action="http://localhost:7070/addtenants" method="POST">

        <label for="tenant_name">Name:</label>
        <input type="text" id="tenant_name" name="tenant_name" required>

        <!-- Rent -->
        <label for="move_in">MOVE_IN:</label>
        <input type="date" id="move_in" name="move_in" required>


<!--        <input type="radio" id="yes" name="employment" value="yes" required>-->
<!--        <label for="yes">Yes</label><br>-->
        <label>Employment</label>
        <label style="display: inline-flex; align-items: center; margin-right: 15px;">
            <input type="radio" name="employment" value="yes" required>
            <span style="margin-left: 5px;">Yes</span>
        </label>

        <label style="display: inline-flex; align-items: center;">
            <input type="radio" name="employment" value="no">
            <span style="margin-left: 5px;">No</span>
        </label>

        <label for="cell_number">Phone number:</label>
        <input type="tel" id="cell_number" name="contact" pattern="[0-9]{10,15}" placeholder="e.g. 0712345678"  required>

        <label for="pay_day">pay day:</label>
<!--        <input type="day" id="pay_day" name="pay_day" required>-->
        <select name="pay_day" id="pay_day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>

        </select>

        <label for="room">Select a Room:</label>
        <select name="room" id="room">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <!-- Submit -->
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
