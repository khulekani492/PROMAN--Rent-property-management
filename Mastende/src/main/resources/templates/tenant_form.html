<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rental Management</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f4f6f9;
          display: flex;
          justify-content: center;
          align-items: flex-start;
          min-height: 100vh;
          margin: 0;
          padding: 20px;
        }

        .forms-wrapper {
          display: flex;
          gap: 20px;
          flex-wrap: wrap; /* stack on small screens */
        }

        .form-container {
          background: #fff;
          padding: 25px;
          border-radius: 10px;
          box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
          width: 100%;
          max-width: 400px;
        }

        h2 {
          text-align: center;
          margin-bottom: 20px;
          color: #333;
        }

        label {
          font-weight: bold;
          margin-top: 10px;
          display: block;
          color: #444;
        }

        input, textarea, select, button {
          width: 100%;
          padding: 10px;
          margin-top: 5px;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 14px;
        }

        textarea {
          resize: none;
        }

        button {
          background: #007bff;
          color: #fff;
          font-weight: bold;
          cursor: pointer;
          margin-top: 15px;
          transition: background 0.3s;
        }

        button:hover {
          background: #0056b3;
        }

        .radio-group {
          display: flex;
          gap: 15px;
          margin-top: 5px;
        }

        .radio-group label {
          display: flex;
          align-items: center;
          font-weight: normal;
        }

        .radio-group input {
          margin-right: 5px;
          width: auto;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Add Tenant</h2>
    <form action="http://localhost:7070/addtenants" method="POST">
        <label for="tenant_name">Name:</label>
        <input type="text" id="tenant_name" name="tenant_name" required>

        <label for="move_in">Move In:</label>
        <input type="date" id="move_in" name="move_in" required>

        <label>Employment:</label>
        <div class="radio-group">
            <label><input type="radio" name="employment" value="yes" required> Yes</label>
            <label><input type="radio" name="employment" value="no"> No</label>
        </div>

        <label for="cell_number">Phone number:</label>
        <input type="tel" id="cell_number" name="cell_number" pattern="[0-9]{10,15}" placeholder="e.g. 0712345678" required>

        <label for="kin_name">Next of Kin Name:</label>
        <input type="text" id="kin_name" name="kin_name">

        <label for="kin_number">Next of Kin Number:</label>
        <input type="tel" id="kin_number" name="kin_number" pattern="[0-9]{10,15}" placeholder="e.g. 0712345678">

        <label for="pay_day">Pay Day:</label>
        <select name="pay_day" id="pay_day">
            <option value="1">1</option>
            <option value="15">15</option>
            <option value="30">30</option>
        </select>

        <label for="room">Select a Room:</label>
        <select name="room" id="room">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>

        <label for="room_price">Room Price:</label>
        <input type="number" id="room_price" name="room_price" step="0.01">
        <button type="submit">Add Tenant</button>
    </form>
</div>

</body>
</html>
