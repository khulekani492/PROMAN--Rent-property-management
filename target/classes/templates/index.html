<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #d32f2f;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5%; /* ðŸ”¹ 5% gap from the header */
            gap: 30px;
        }

        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .btn {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>

<header>
    Rental Management
</header>

<main>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDIrROG870rUiwNMjEpyWxN1K07M2qqdsivg&s" alt="Rental Management Logo"/>

    <div class="button-container">
        <button class="btn"  onclick="window.location.href='/rentalmanageme@sign_up'" >Sign Up</button>
        <button class="btn">Log In</button>
    </div>
</main>

</body>
</html>
